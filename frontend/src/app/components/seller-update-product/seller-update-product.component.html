<div class="update-product">
    <h1>Update Product</h1>
    <p class="successMessage-p">{{ productMessage }}</p>
    <form #addProduct="ngForm" (ngSubmit)="onSubmitUpdateProductForm(addProduct.value)"
    class="common-form">
      <input
        type="text"
        class="form-input"
        id="name"
        placeholder="Enter Product Name..."
        style="border-top-left-radius: 20px"
        name="name"
        ngModel="{{ productData?.name }}"
      />
      <input
        type="text"
        class="form-input"
        id="price"
        placeholder="Enter Product Price..."
        name="price"
        ngModel="{{ productData?.price }}"
      />
      <input
        type="text"
        class="form-input"
        id="category"
        placeholder="Enter Product Category..."
        name="category"
        ngModel="{{ productData?.category }}"
      />
      <input
        type="text"
        class="form-input"
        id="color"
        placeholder="Enter Product Color..."
        name="color"
        ngModel="{{ productData?.color }}"
      />
      <textarea
        type="text"
        class="form-input"
        id="description"
        placeholder="Enter Product Description..."
        name="description"
        ngModel="{{ productData?.description }}"
      ></textarea>
      <input
        type="text"
        class="form-input"
        id="image"
        placeholder="Enter Product Image URL..."
        name="image"
        ngModel="{{ productData?.image }}"
      />
      <button class="form-button" style="border-bottom-right-radius: 20px">Update Product</button>
    </form>
  </div>
